<tui-badge class="tui-space_right-2">
  {{ counterValue$ | async }}
</tui-badge>

<ul>
  <li>
    <button
      tuiButton
      type="button"
      appearance="primary"
      (click)="increase()"
      class="tui-space_right-3 tui-space_bottom-3"
    >
      Increase
    </button>
  </li>
  <li>
    <button
      tuiButton
      type="button"
      appearance="secondary"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="decrease()"
    >
      Decrease
    </button>
  </li>
</ul>
